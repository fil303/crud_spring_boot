<!-- Edit Modal HTML -->
<div id="addEditUserModal" class="modal fade" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input name="name" th:value="${user?.name}" type="text" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" th:value="${user?.email}" type="email" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input name="age" th:value="${user?.age}" type="number" class="form-control" />
                    </div>
                    <input type="hidden" name="id" th:if="${id != 0}" th:value="${id}">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Photo</label>
                        <input type="file" name="tempPhoto" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
        </div>
    </div>
</div>
